<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {
        let content = document.getElementById('content');

        for (let i = 0; i < sentences.length; i++) {
            let sentence = sentences[i];
            let elementDiv = document.createElement('div');
            let elementP = document.createElement('p');
            elementP.textContent = sentence;
            elementP.style.display = 'none';
            elementDiv.appendChild(elementP);

            elementDiv.addEventListener('click', showContent);
            content.appendChild(elementDiv);
        }

        function showContent(event) {
            event.target.children[0].style.display = 'inline';
        }
    }
</script>
</body>
</html>
