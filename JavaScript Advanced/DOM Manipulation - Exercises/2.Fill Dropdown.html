<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText"/>
<label for="newItemValue">Value: </label><input type="text" id="newItemValue"/>
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let menu = document.getElementById('menu');
        let element = document.createElement('option');
        let textOfElement = document.getElementById('newItemText');
        let valueOfElement = document.getElementById('newItemValue');

        element.textContent = textOfElement.value;
        element.value = valueOfElement.value;
        menu.appendChild(element);

        textOfElement.value = '';
        valueOfElement.value = '';
    }
</script>
</body>
</html>
