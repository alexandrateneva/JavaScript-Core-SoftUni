<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem"/>
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        let addBtn = $('#btnAdd');
        let newItem = $('#newItem');
        let towns = $('#towns');
        addBtn.on('click', function () {
            if (newItem.val() !== '') {
                let option = $('<option>').text(newItem.val());
                towns.append(option)
                newItem.val('');
            }
        });

        let deleteBtn = $('#btnDelete');
        deleteBtn.on('click', function () {
            let townToDelete = towns.find('option:selected');
            townToDelete.remove();
        });
    }
</script>
</body>
</html>
