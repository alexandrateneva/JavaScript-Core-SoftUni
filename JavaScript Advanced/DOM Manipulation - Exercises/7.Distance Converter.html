<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distance Converter</title>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Distance Converter</h1>
<div>
    <label for="inputDistance">From:</label>
    <input type="text" id="inputDistance">
    <select id="inputUnits">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
        <option value="mi">Miles</option>
        <option value="yrd">Yards</option>
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
    </select>
    <input type="button" id="convert" value="Convert">
</div>
<div>
    <label for="outputDistance">To:</label>
    <input type="text" id="outputDistance" disabled="disabled">
    <select id="outputUnits">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
        <option value="mi">Miles</option>
        <option value="yrd">Yards</option>
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
    </select>
</div>
</body>
<script>
    function attachEventsListeners() {
        let converter = document.getElementById('convert');
        converter.addEventListener('click', convert);

        function convert() {
            let inputUnits = document.getElementById('inputUnits').value;
            let distance = Number(document.getElementById('inputDistance').value);
            let distanceInMetres = 0;
            switch (inputUnits){
                case 'km': distanceInMetres = distance * 1000; break;
                case 'm': distanceInMetres = distance; break;
                case 'cm': distanceInMetres = distance * 0.01; break;
                case 'mm': distanceInMetres = distance * 0.001; break;
                case 'mi': distanceInMetres = distance * 1609.34; break;
                case 'yrd': distanceInMetres = distance * 0.9144; break;
                case 'ft': distanceInMetres = distance * 0.3048; break;
                case 'in': distanceInMetres = distance * 0.0254 ; break;
            }

            let outputUnits = document.getElementById('outputUnits').value;
            let convertedDistance = 0;
            switch (outputUnits){
                case 'km': convertedDistance = distanceInMetres / 1000; break;
                case 'm': convertedDistance = distanceInMetres; break;
                case 'cm': convertedDistance = distanceInMetres / 0.01; break;
                case 'mm': convertedDistance = distanceInMetres / 0.001; break;
                case 'mi': convertedDistance = distanceInMetres / 1609.34; break;
                case 'yrd': convertedDistance = distanceInMetres / 0.9144; break;
                case 'ft': convertedDistance = distanceInMetres / 0.3048; break;
                case 'in': convertedDistance = distanceInMetres / 0.0254 ; break;
            }
            let result = document.getElementById('outputDistance');
            result.value = convertedDistance;
        }
    }
</script>
</html>
