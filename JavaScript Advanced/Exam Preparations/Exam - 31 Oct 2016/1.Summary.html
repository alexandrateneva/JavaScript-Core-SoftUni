<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div id="content">
        <p><strong>The Theodor Pallady Museum </strong>is a museum situated in one of the oldest surviving merchant
            houses in Bucharest, Romania. It <strong>includes many works by the </strong>well-known Romanian <strong>painter
                Theodor Pallady</strong>, as well as a number of European and Oriental furniture pieces.</p>
    </div>
    <input type="button" id="generate" value="Generate Summary"/>
</div>
<script>
    function getImportantInfo(selector) {
        let btn = $(selector);
        let text = $('#content');
        let importantText = text.find('strong').text();
        btn.on('click', function () {
            let div = $('<div>').attr('id', 'summary');
            div.append($('<h2>').text('Summary'));
            div.append($('<p>').text(importantText));
            text.parent().append(div);
        })
    }

    getImportantInfo('#generate');
</script>
</body>
</html>
